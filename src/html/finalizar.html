    <div class="login">
        <h2 class="text-center fonte-titulo texto-cor-especial pt-5">CADASTRO</h2>
        <form class="mt-5">
            <div class="form-group row">
                <label for="txtNome" class="col-sm-2 col-form-label">Nome: </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="txtNome" placeholder="nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtEmail" class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="txtEmail" placeholder="email@example">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtNumber" class="col-sm-2 col-form-label">Celular: </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="txtNumber" placeholder="11 1232-3445">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtData" class="col-sm-4 col-form-label">Data de Nascimento: </label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="txtData">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtSenha" class="col-sm-2 col-form-label">Senha: </label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="txtSenha">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtSenhaConfir" class="col-sm-3 col-form-label">Repetir Senha: </label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="txtSenhaConfir">
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-success" onclick="Salvar()">CADASTRAR</button>
                <small class=" col-form-label ml-2"><a href="login.html">Já tenho uma conta</a></small>
            </div>
        </form>

    </div>


    <footer class="bg-dark p-3">
        <p class="text-light m-0 text-center">contato: <a class="text-light"
                href="mailto:email@starburguer.com.br">email@starburguer.com.br</a></p>
    </footer>
