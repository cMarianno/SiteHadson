    <title>Star Burguer</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand fonte-titulo texto-cor-especial" href="#">STAR<span
                    class="navbar-brand fonte-titulo texto-cor-especial-"> BURGUER</span></a>
        </nav>
    </header>

    <div class="login">
        <h2 class="text-center fonte-titulo texto-cor-especial pt-5">LOGIN</h2>
        <form>
            <div class="form-group">
                <label for="txtEmail2">Email</label>
                <input type="email" class="form-control" id="txtEmail2" placeholder="email@exemple">
            </div>
            <div class="form-group">
                <label for="txtSenha2">Senha</label>
                <input type="password" class="form-control" id="txtSenha2" placeholder="digite sua senha">
            </div>
            <button type="button" class="btn btn-secondary col-3" onclick="PesquisaPorEmail()">LOGIN</button>
        </form>
    </div>

    <footer class="bg-dark p-3">
        <p class="text-light m-0 text-center">contato: <a class="text-light"
                href="mailto:email@starburguer.com.br">email@starburguer.com.br</a></p>
    </footer>
