    <div class="login">
        <h2 class="text-center fonte-titulo texto-cor-especial pt-5">Olá, Seja bem vindo!</h2>
        <form class="mt-5 form-login">
            <div class="mb-3">
                <b>O valor total do seu pedido é:</b> R$ <span id="total"></span>
            </div>
            <div class="form-group row">
                <label for="txtEndereco" class="col-sm-4 col-form-label">Digite seu endereço:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="txtEndereco" placeholder="Rua tal">
                </div>
            </div>
            <label class="mb-3"><b>Pague na entrega! Selecione a forma de pagamento:</b></label>
            <div class="form-group row">
                <label for="exampleFormControlSelect2" class="col-sm-4 col-form-label">Forma de pagamento:</label>
                <div class="col-sm-6">
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option>Dinheiro</option>
                        <option>Débito/Crédito - Visa</option>
                        <option>Débito/Crédito - Mastercard</option>
                        <option>Débito/Crédito - Elo</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="Enviar()">Enviar Pedido</button>
        </form>
    </div>

    <footer class="bg-dark p-3">
